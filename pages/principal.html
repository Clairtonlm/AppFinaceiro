<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal - Controle de Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card mx-auto" style="max-width: 600px;">
            <div class="card-header bg-primary text-white text-center">
                <h3>Controle de Finanças</h3>
            </div>
            <div class="card-body">
                <h4 class="text-center">Saldo: <span id="saldo">R$ 0,00</span></h4>
                <div class="d-grid gap-2 mt-4">
                    <button class="btn btn-success" onclick="abrirModal('receita')">Receita</button>
                    <button class="btn btn-danger" onclick="abrirModal('despesa')">Despesa</button>
                </div>
                <div class="mt-4">
                    <h5>Filtrar por Período:</h5>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="dataInicio" class="form-label">Data Início</label>
                            <input type="date" class="form-control" id="dataInicio">
                        </div>
                        <div class="col-md-6">
                            <label for="dataFim" class="form-label">Data Fim</label>
                            <input type="date" class="form-control" id="dataFim">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-3" onclick="filtrarTransacoes()">Filtrar</button>
                </div>
                <h5 class="mt-4">Transações:</h5>
                <ul id="transacoes" class="list-group"></ul>
                <button class="btn btn-secondary mt-3" onclick="fazerLogout()">Logout</button>
            </div>
        </div>
    </div>

    <!-- Modal para Receita/Despesa -->
    <div class="modal fade" id="modalTransacao" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitulo">Adicionar Transação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formTransacao">
                        <div class="mb-3">
                            <label for="valor" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="valor" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <input type="text" class="form-control" id="descricao" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/script.js"></script>
</body>
</html>
